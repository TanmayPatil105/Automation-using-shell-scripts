name: build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install xterm network-manager
    - name: Check dependencies
      run: ./configure
    - name: install
      run: ./install.sh
    - name: uninstall
      run: ./install.sh remove
  curl:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install xterm network-manager
    - name: Install using curl
      run: curl -s https://raw.githubusercontent.com/TanmayPatil105/wifi-cli/main/curl.sh | sh
