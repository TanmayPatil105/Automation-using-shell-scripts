name: build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install
      run: ./install.sh
    - name: configure
      run: ./configure
    - name: uninstall
      run: ./install.sh remove